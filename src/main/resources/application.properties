spring.application.name=norseintel-cloud
server.port=8080

# API Security Configuration
norseintel.security.api-key=badassmotherfucker

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# Temporary File Storage
# Temporary File Storage
norseintel.storage.temp-dir=./temp-files

# Swagger Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging Configuration
logging.level.com.norseintel.cloud=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Security
norseintel.security.cors.allowed-origins=*
norseintel.security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
norseintel.security.cors.max-age=3600