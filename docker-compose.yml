version: '3.8'

services:
  norse-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: norse-cloud
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx1g
      - NORSE_API_KEY=your-secure-api-key-here
    volumes:
      - ./tmp:/app/tmp
    restart: unless-stopped
    
